name: Firebase Hosting — Preview & Production

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Install deps
        run: npm ci
      - name: Build (export to out/)
        run: npm run build     # ตอนนี้ build = build + export แล้ว
      - name: Sanity check files
        run: |
          test -f firebase.json && echo "OK: firebase.json" || (echo "MISS: firebase.json" && exit 1)
          test -f .firebaserc && echo "OK: .firebaserc" || (echo "MISS: .firebaserc" && exit 1)
          test -d out && echo "OK: out dir" || (echo "MISS: out dir" && exit 1)
      - uses: actions/upload-artifact@v4
        with:
          name: site-out
          path: out

  preview:
    if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: site-out
          path: out
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: pr-${{ github.event.number }}
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
          entryPoint: .
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

  preview-skip-fork:
    if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'ℹ️ Preview ถูกข้ามเพราะ PR มาจาก fork (GitHub ไม่เปิด secrets ให้). สร้าง branch ใน repo แล้วเปิด PR ใหม่เพื่อได้ Preview URL.'
            })

  production:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: site-out
          path: out
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
          entryPoint: .
